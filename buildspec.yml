version: 0.1

phases:
  install:
    commands:
      - echo Installing Yarn...
      - npm install -g yarn
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - yarn build:development
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist